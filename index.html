<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="Card" id="Card1">
      <figure><img src="img/icon-star.svg" alt="star" /></figure>
      <h1 class="textoCard1">How did we do?</h1>
      <p class="parrafoCard1">
        Please let us know we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <article class="botones" id="btncalificacion">
        <button class="btncard1" id="1">1</button>
        <button class="btncard1" id="2">2</button>
        <button class="btncard1" id="3">3</button>
        <button class="btncard1" id="4">4</button>
        <button class="btncard1" id="5">5</button>
      </article>
      <button class="btnsubmitcard1" id="btnsubmitCard1">submit</button>
    </section>

    <section class="Card2 hidden" id="Card2">
      <figure>
        <img src="img/illustration-thank-you.svg" alt="" />
        <h2 class="labelInfo" id="textInfo">You selected 4 o 5</h2>
      </figure>

      <h3 class="textCard2">Thank you!</h3>
      <p class="parrafoCard2">
        We appreciate you taking the time to give a rating. if you ever need
        more support, don't hesitate to get in touch!
      </p>
      <button class="regresar" id="btnregresar">Regresar</button>
    </section>

    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
